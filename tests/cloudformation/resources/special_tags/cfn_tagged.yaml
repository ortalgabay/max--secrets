AWSTemplateFormatVersion: 2010-09-09
Description: Test FMS Policy tags

Resources:
  testPolicy:
    Type: AWS::FMS::Policy
    Properties:
      Tags:
        - Key: "isSpecial"
          Value: "true"
        - Key: new_tag
          Value: new_value
        - Key: yor_trace
          Value: eaffa5d3-51f4-4779-a511-27d567b5001b
      ResourceType: AWS::ElasticLoadBalancingV2::LoadBalancer
