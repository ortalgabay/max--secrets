service: my-sls-service
provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  tags:
    GLOBAL_TAG1: foo
    GLOBAL_TAG2: bar
  stackTags:
    RESOURCE_TAG1: foo
    RESOURCE_TAG2: bar

functions:
  myFunction:
    handler: myFunction.handler
    tags:
      TAG1_FUNC: Func1 Tag Value
      TAG2_FUNC: Func1 Tag2 Value
      yor_trace: 44eb8929-485b-4761-9105-009a7ffa5cd1
    name: myFunction
  myFunction2:
    name: myFunction2
    handler: myFunction2.handler
    tags:
      TAG1_FUNC: Func2 Tag Value
      TAG2_FUNC: Func2 Tag2 Value
      yor_trace: 1b3d4f13-54ce-4628-b57e-1bf012bc3fc0

resources: # CloudFormation template syntax
  Resources:
    S3BucketPublicRead:
      Type: AWS::S3::Bucket
      Properties:
        Tags:
          - Key: TAG1_CFN
            Value: CFN Tag Value
          - Key: TAG2_CFN
            Value: CFN Tag2 Value
        AccessControl: Private
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256